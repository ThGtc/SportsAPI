spring.datasource.url= jdbc:mariadb://localhost:3306/sports
spring.datasource.username= root
spring.datasource.password=
spring.datasource.driverClassName = org.mariadb.jdbc.Driver


spring.jpa.database = mysql
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MariaDBDialect
#
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.defer-datasource-initialization=true

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

# App Properties
sports.app.jsonWebTokenCookieName=cookieSportif
sports.app.jsonWebTokenSecretKey=sportsSecretKeyKBxJMOgkNO
sports.app.jsonWebTokenExpirationMs=86400000